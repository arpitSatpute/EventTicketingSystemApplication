<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>SignUp Page</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-6 offset-md-3">
                <div class="cards bg-white p-4 m-2">
                    <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                        <p th:text="${session.message.content}"> </p>
                    </div>
                    <div class="container text-center">
                        <img style="width:80px" src="" th:src="@{/images/register.png}">
                    </div>
                    <h1 class="text-center">Register here</h1>
                    <form novalidate th:action="@{/do_register}" method="post" th:object="${user}">
                        <!-- Name field -->
                        <div class="mb-3">
                            <label for="name_field" class="form-label">Name</label>
                            <input name="name" type="text" class="form-control"
                                   th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
                                   id="name_field"
                                   placeholder="Enter Your Name Here"
                                   required
                                   th:field="*{name}" />
                        </div>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}">
                            <div th:each="err : ${#fields.errors('name')}" th:text="${err}"> </div>
                        </div>
                        <!-- Email field -->
                        <div class="mb-3">
                            <label for="email_field" class="form-label">Email Address</label>
                            <input name="email"
                                   type="email"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}"
                                   id="email_field"
                                   placeholder="Enter Your Email Here"
                                   required th:field="*{email}">
                        </div>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}">
                            <div th:each="err : ${#fields.errors('email')}" th:text="${err}"> </div>
                        </div>
                        <!-- Password field -->
                        <div class="mb-3">
                            <label for="password_field" class="form-label">Password</label>
                            <input name="password" type="password" class="form-control" id="password_field"
                                   placeholder="Enter Your Password Here"
                                   required>
                        </div>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}">
                            <div th:each="err : ${#fields.errors('password')}" th:text="${err}"> </div>
                        </div>
                        <!-- About field -->
                        <div class="form-group">
                            <textarea name="about" placeholder="Enter something about yourself" rows="6"
                                      class="form-control md-2" th:field="*{about}"></textarea>
                        </div>
                        <!-- Terms and condition -->
                        <div class="container text-center m-1">
                            <input type="checkbox" name="agreement" class="form-check-input" id="agreement"/>
                            <label for="agreement">Accept Terms and Condition</label>
                        </div>
                        <!-- Submit and Reset buttons -->
                        <div class="container text-center p-4">
                            <button type="submit" class="btn btn-primary text-white">Submit</button>
                            <button type="reset" class="btn bg-danger text-white">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
